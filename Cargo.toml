[package]
name = "voidmap"
version = "1.1.5"
authors = ["Tyler Neely <t@jujit.su>", "Katharina Fey <kookie@spacekookie.de>"]
description = "terminal mind-map + task tracker + tsdb"
license = "GPL-3.0"
homepage = "https://github.com/void-rs/void"
keywords = ["cli", "commandline", "visualization", "ui"]
edition = "2018"

[[test]]

name = "test"
path = "test/test.rs"

[features]
default = []

[dependencies]
dirs = "3.0.1"
clap = "2.33.3"
termion = "= 1.5.2"
log = "0.4.11"
lazy_static = "1.4.0"
time = "0.2.22"
getopts = "0.2.21"
protobuf = "2"
rand = "0.7.3"
libc = "0.2.80"
regex = "1.4.2"
unicode-segmentation = "1.6.0"
clippy = { version = "0.0.302", optional = true }
fs2 = "0.4.3"
chrono = "0.4"
hostname = "0.3.1"

[dev-dependencies]
quickcheck = "0.9.2"
